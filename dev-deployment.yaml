apiVersion: v1
kind: Service
metadata:
  name: dev
spec:
  selector:
    app: dev
  ports:
  - port: 8888
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dev
  name: dev
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev
  strategy: {}
  template:
    metadata:
      labels:
        app: dev
    spec:
      containers:
      - image: wil42/playground:v2
        name: dev
        resources: {}
        ports:
          - containerPort: 8888
---
